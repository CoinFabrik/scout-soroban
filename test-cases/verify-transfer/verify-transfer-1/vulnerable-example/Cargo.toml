[package]
name = "verify-transfer-vulnerable-1"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
soroban-sdk = "=20.3.2"
soroban-token-sdk = { version = "20.3.1" }


[dev_dependencies]
soroban-sdk = { version = "=20.3.2", features = ["testutils"] }
soroban-token-sdk = { version = "20.3.1" }


[features]
testutils = ["soroban-sdk/testutils"]

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
