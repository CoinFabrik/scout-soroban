name: General Rust

on:
  push:
    branches:
      - "main"
    paths:
      - "detectors/**"
      - "test-cases/**"
  pull_request:
    paths:
      - "detectors/**"
      - "test-cases/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Rust Tools and Targets
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ~/.rustup
            test-cases/**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Update Rust Toolchain
        run: rustup update

      - name: Install Rust nightly
        run: rustup install nightly --profile minimal

      - name: Install dylint-link
        run: cargo install dylint-link --force

  format:
    name: Check Rust Format
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Rust Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ~/.rustup
            test-cases/**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Use Rust nightly
        run: rustup default nightly

      - name: Install rustfmt
        run: rustup component add rustfmt --toolchain nightly

      - name: Check Formatting in Detectors
        working-directory: detectors
        run: cargo +nightly fmt -- --check -v

      - name: Check Formatting in Test Cases
        run: find test-cases -name Cargo.toml -execdir cargo +nightly fmt -- --check -v \;

  clippy:
    name: Lint with Clippy
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Rust Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ~/.rustup
            test-cases/**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install clippy
        run: rustup component add clippy --toolchain nightly

      - name: Lint Code in Detectors
        working-directory: detectors
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Lint Code in Test Cases
        run: find test-cases -name Cargo.toml -execdir cargo clippy --all-targets --all-features -- -D warnings \;

  udeps:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Rust Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ~/.rustup
            test-cases/**/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-udeps
        run: cargo install cargo-udeps --force

      - name: Check Unused Dependencies in Test Cases
        run: find test-cases -name Cargo.toml -execdir cargo +nightly udeps --all-targets \;
