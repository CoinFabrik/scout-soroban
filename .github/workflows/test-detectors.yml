            | Build on Ubuntu         | ${{ (needs.build.outputs.ubuntu-status == 'success' && 'âœ… Successful') || 'âŒ Failed' }} |
            | Build on macOS          | ${{ (needs.build.outputs.macos-status == 'success' && 'âœ… Successful') || 'âŒ Failed' }} |
